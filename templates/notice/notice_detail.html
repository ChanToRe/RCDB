{% extends 'base.html' %}
{% load notice_filter %}
{% block content %}
<div class="container my-3">
    <h2 class="border-bottom py-2">{{ notice.subject }}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text">{{ notice.content|mark }}</div>
            <div class="d-flex justify-content-end">
                <div class="badge badge-light p-2">
                    {{ notice.create_date }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
