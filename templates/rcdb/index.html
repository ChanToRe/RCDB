{% extends 'base.html' %}
{% load md_filter %}
{% block content %}
<body>
    <div style="margin:5% 15%;">
        <h1>RCDB</h1>
    </div>

    <div id="example" style="margin:5% 15%;">
        <script>
            var data = [
             ['', 'Ford', 'Tesla', 'Toyota', 'Honda'],
              ['2017', 10, 11, 12, 13],
              ['2018', 20, 11, 14, 13],
              ['2019', 30, 15, 12, 13]
            ];
    
            var container = document.getElementById('example');
            var hot = new Handsontable(container, {
              data: data,
              rowHeaders: true,
              colHeaders: true,
              filters: true,
              dropdownMenu: true
            });
        </script>
    </div>
</body>
{% endblock %}
